    <!-- Contacto Start -->
    <div class="container-fluid pt-5">
        <div class="container">
            <div class="section-title">
                <h4 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h4>
                <h1 class="display-4">Contactanos</h1>
            </div>
            <div class="row px-3 pb-2">
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-map-marker-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Dirección</h4>
                    <p>Universidad Tecnologica de Tehuacan, San Pablo Tepetzingo, Tehuacan</p>
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="fa fa-2x fa-phone-alt mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Telefono</h4>
                    <p>238 108 4704 
                </div>
                <div class="col-sm-4 text-center mb-3">
                    <i class="far fa-2x fa-envelope mb-3 text-primary"></i>
                    <h4 class="font-weight-bold">Gmail</h4>
                    <p>DiegoAngelgay@gmail.com</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 pb-5">
                    <div class="contacto-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactoForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control bg-transparent p-4" id="Nombre" placeholder="Nombre"
                                    required="required" data-validation-required-message="Por ingrese su Nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control bg-transparent p-4" id="Gmail" placeholder="Gmail"
                                    required="required" data-validation-required-message="Por favor ingrese su Gmail" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control bg-transparent p-4" id="Tema" placeholder="Tema"
                                    required="required" data-validation-required-message="Por favor ingrese el tema" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control bg-transparent py-3 px-4" rows="5" id="Mensaje" placeholder="Mensaje"
                                    required="required"
                                    data-validation-required-message="Por favor ingrese el mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary font-weight-bold py-3 px-5" type="submit" id="enviarMensajeButton">Enviar
                                    Mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

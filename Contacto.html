            <!DOCTYPE html>
            <html>
            <head>
              <title>Mapa de Google y Chat</title>
              <style>
                body {
                  margin: 0;
                  background-color: #f5f3eb; /* Fondo color café muy claro */
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                }
            
                .header {
                  height: 50px;
                  background-color: #4f3a2d; /* Franja horizontal café oscuro */
                  display: flex;
                  align-items: center;
                  padding-left: 20px;
                  width: 100%;
                }
            
                .header-title {
                  color: #fff;
                  font-size: 24px;
                  margin: 0;
                }
            
                .container {
                  display: flex;
                  flex-direction: column;
                  width: 80%;
                  margin-top: 20px;
                }
            
                #map {
                  height: 400px;
                }
            
                .map-buttons {
                  display: flex;
                  justify-content: center;
                  margin-top: 10px;
                }
            
                .button {
                  display: inline-block;
                  padding: 10px 20px;
                  background-color: #d7ccc8; /* Café claro */
                  color: #000;
                  font-size: 16px;
                  border: none;
                  border-radius: 4px;
                  cursor: pointer;
                  margin-bottom: 10px;
                  margin-right: 10px;
                }
            
                .button:hover {
                  background-color: #bcaaa4; /* Café claro - tono más oscuro */
                }
            
                .chat-container {
                  width: 100%;
                }
            
                h1 {
                  margin-bottom: 20px;
                }
            
                .chat-container {
                  height: 400px;
                  overflow-y: scroll;
                  border: 1px solid #ccc;
                  padding: 10px;
                  margin-top: 20px;
                }
            
                .chat-message {
                  margin-bottom: 10px;
                }
            
                .chat-message .sender {
                  font-weight: bold;
                }
            
                .chat-message .time {
                  font-size: 12px;
                  color: #888;
                }
            
                .chat-message img {
                  max-width: 100%;
                  max-height: 200px;
                  margin-top: 10px;
                }
            
                .chat-input {
                  width: 100%;
                  padding: 10px;
                  margin-top: 10px;
                }
              </style>
            </head>
            <body>
            
              <div class="container">
                <div id="map"></div>
            
                <div class="map-buttons">
                  <button class="button" onclick="buscarUbicacion()">Buscar Ubicación</button>
                  <button class="button" onclick="agregarMarcador()">Agregar Marcador</button>
                  <button class="button" onclick="eliminarMarcadores()">Eliminar Marcadores</button>
                </div>
            
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlyeLNZ_dOiTUlRZls40tfO-Sszd8T0Tc"></script>
              <script>
                var map;
                var markers = [];
            
                function initMap() {
                  var mapOptions = {
                    zoom: 12,
                    center: { lat: 40.7128, lng: -74.0060 }
                  };
                  map = new google.maps.Map(document.getElementById("map"), mapOptions);
                }
            
                function buscarUbicacion() {
                  if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                      var userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                      };
            
                      // Centrar el mapa en la ubicación encontrada
                      map.setCenter(userLatLng);
            
                      // Agregar marcador en la ubicación encontrada
                      var marker = new google.maps.Marker({
                        position: userLatLng,
                        map: map,
                        title: "Mi Ubicación"
                      });
            
                      // Guardar el marcador en el arreglo
                      markers.push(marker);
                    });
                  }
                }
            
                function agregarMarcador() {
                  var marker = new google.maps.Marker({
                    position: map.getCenter(),
                    map: map,
                    title: "Nuevo Marcador"
                  });
            
                  // Guardar el marcador en el arreglo
                  markers.push(marker);
                }
            
                function eliminarMarcadores() {
                  // Eliminar todos los marcadores del mapa
                  markers.forEach(function(marker) {
                    marker.setMap(null);
                  });
            
                  // Vaciar el arreglo de marcadores
                  markers = [];
                }
            
                function enviarMensaje() {
                  var messageInput = document.getElementById("messageInput");
                  var message = messageInput.value;
            
                  if (message.trim() !== "") {
                    var chatContainer = document.getElementById("chatContainer");
                    var chatMessage = document.createElement("div");
                    chatMessage.classList.add("chat-message");
                    chatMessage.innerHTML = "<span class='sender'>Yo:</span> " + message + "<span class='time'>" + obtenerHoraActual() + "</span>";
                    chatContainer.appendChild(chatMessage);
            
                    messageInput.value = "";
                    messageInput.focus();
                  }
                }
            
                function subirImagen() {
                  var fileInput = document.getElementById("imageUpload");
                  var file = fileInput.files[0];
                  var reader = new FileReader();
            
                  reader.onload = function(e) {
                    var chatContainer = document.getElementById("chatContainer");
                    var chatMessage = document.createElement("div");
                    chatMessage.classList.add("chat-message");
                    var image = document.createElement("img");
                    image.src = e.target.result;
                    chatMessage.appendChild(image);
                    chatContainer.appendChild(chatMessage);
            
                    fileInput.value = "";
                  };
            
                  reader.readAsDataURL(file);
                }
            
                function obtenerHoraActual() {
                  var date = new Date();
                  var hours = date.getHours();
                  var minutes = date.getMinutes();
            
                  if (minutes < 10) {
                    minutes = "0" + minutes;
                  }
            
                  var time = hours + ":" + minutes;
                  return time;
                }
            
                window.onload = function() {
                  initMap();
                };
              </script>
            </body>

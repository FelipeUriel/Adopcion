    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input"></div>
                <label>Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-input">
                <button id="join-user">join</button>
            </div>
        </div>
        <div class= "screen chat-screen active">
              <div class="header">
                   <div class="logo">LITTLE PET</div>
                   <button id="exit-chat">Exit</button>
              </div>
              <div class="messages">
            <!--Dummy Messages -->
                <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
            </div>
             <div class="typebox"></div>
            <div class="update">
                Abc is joined the conversation
            </div>
            <div class="message other-message">
                <div>
                    <div class="name">Abc</div>
                    <div class="text">Hi</div>
                </div>
            </div>
        </div>
        <div class="typebox">
            <input type="text" id="message-input">
            <button id="send-message">Send</button>
        </div>
    </div>
</div>
    <script> type="text/javascript", src="socket.io/socket.io.js"></script>
    <script> type="text/javascript", src="code.js"</script>
</body>
</html>
